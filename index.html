<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="./JS/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <title>DESERTWASTE</title>
</head>

<body>

    <div class="dark_cover"></div>

    <!--FIRST PAGE CONTENTS-->

    <div class="main_title_wrap">
        <h1 class="main_title">DESERTWASTE</h1>
        <small class="small_title">- AMSTERDAM -</small>

        <button class="button_to_store">THE STORE</button>
    </div>

    <div class="socials">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
    </div>

    <video autoplay muted loop id="BGVideo">
        <source src="./images and videos/desertwastebgvideo.mp4" type="video/mp4">
    </video>

    <!--STORE CONTENTS-->

    <div id="store_wrap">

        <div class="outfit1_wrap">
            <img class="outfit1_longsleevetop" src="./images and videos/longsleevetop.png" alt="">
        </div>

        <div class="outfit1_info">

            <div class="outfit1_infoCard">
                <h1 class="outfit_title">Long Sleeve Top</h1>
                <small class="outfit_price">&#8364;49.<span class="small_text">00</span></small>
                <hr class="theLine">
                <small class="outfit_size"><em>PICK SIZE</em></small>
                <div class="pick_outfitSize_wrap">
                    <div class="size_small">S</div>
                    <div class="size_medium">M</div>
                    <div class="size_large">L</div>
                </div>
            </div>

            <div class="add_to_basket">
                <img class="basket_icon" src="./images and videos/addtocart_icon.png" alt="">
            </div>
            <small class="addtobasket_text">Add To Basket</small>


        </div>
    </div>




</body>

</html>
